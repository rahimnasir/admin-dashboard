<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <a href="">
                <img src="icons/view-dashboard.svg" alt="dashboard icon" class="large-icon">
                Dashboard</a>
        </div>
        <div class="main-selection">
            <a href=""><img src="icons/home.svg" alt="" class="small-icon">Home</a>
            <a href=""><img src="icons/account.svg" alt="" class="small-icon">Profile</a>
            <a href=""><img src="icons/message.svg" alt="" class="small-icon">Messages</a>
            <a href=""><img src="icons/clock-time-three.svg" alt="" class="small-icon">History</a>
            <a href=""><img src="icons/note-multiple.svg" alt="" class="small-icon">Tasks</a>
            <a href=""><img src="icons/account-group.svg" alt="" class="small-icon">Communities</a>
        </div>
        <div class="secondary-selection">
            <a href=""><img src="icons/cog.svg" alt="" class="small-icon">Settings</a>
            <a href=""><img src="icons/help-circle.svg" alt="" class="small-icon">Support</a>
            <a href=""><img src="icons/shield-check.svg" alt="" class="small-icon">Privacy</a>
        </div>
    </div>
    <div class="header">
        <div class="top-header">
            <form class="search-bar">
                <button type="submit">
                    <img src="icons/magnify.svg" alt="search icon">
                </button>
                <input type="text" id="search" name="search">
            </form>
            <div class="account-setting">

            </div>
        </div>
        <div class="bottom-header">

        </div>
    </div>
    <div class="content">

    </div>
</body>
</html>
