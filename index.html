<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <a href="">
                <img src="icons/view-dashboard.svg" alt="dashboard icon" class="large-icon">
                Dashboard</a>
        </div>
        <div class="main-selection">
            <a href=""><img src="icons/home.svg" alt="" class="small-icon">Home</a>
            <a href=""><img src="icons/account.svg" alt="" class="small-icon">Profile</a>
            <a href=""><img src="icons/message.svg" alt="" class="small-icon">Messages</a>
            <a href=""><img src="icons/clock-time-three.svg" alt="" class="small-icon">History</a>
            <a href=""><img src="icons/note-multiple.svg" alt="" class="small-icon">Tasks</a>
            <a href=""><img src="icons/account-group.svg" alt="" class="small-icon">Communities</a>
        </div>
        <div class="secondary-selection">
            <a href=""><img src="icons/cog.svg" alt="" class="small-icon">Settings</a>
            <a href=""><img src="icons/help-circle.svg" alt="" class="small-icon">Support</a>
            <a href=""><img src="icons/shield-check.svg" alt="" class="small-icon">Privacy</a>
        </div>
    </div>
    <div class="header">
        <div class="top-header">
            <form class="search-bar">
                <button type="submit">
                    <img src="icons/magnify.svg" alt="search icon">
                </button>
                <input type="text" id="search" name="search">
            </form>
            <div class="account-setting">
                <a>
                    <img src="icons/bell-ring-outline.svg" alt="notification" class="notify">
                </a>
                <a>
                    <img src="image/users.png" alt="user-profile" class="profile-picture">
                </a>
                <p class="username">Abdul Rahim</p>
            </div>
        </div>
        <div class="bottom-header">
            <div class="profile-info">
                <div>
                    <img src="image/users.png" alt="profile picture" class="main-profile-picture">
                </div>
                <div class="text-profile">
                    <p>Hi there,</p>
                    <p class="text-user">Rahim Nasir (@ramnas)</p>
                </div>
            </div>
            <div class="buttons">
                <button class="edit-button">New</button>
                <button class="edit-button">Upload</button>
                <button class="edit-button">Share</button>
            </div>
        </div>
    </div>
    <div class="content">

    </div>
</body>
</html>
